        <br>

            <button onclick="document.getElementById('schedulePic').src='https://1.cdn.edl.io/yBSetfP2gxqp9t6utcmiZGKghZCfg0nZvRrQGEnJ1FK7rdJy.jpg'" id="btn3" class="btn">No School Friday Schedule</button>
            <button onclick="document.getElementById('schedulePic').src='https://1.cdn.edl.io/hhEE2zzg11ZcKnCPu3vI2PVN9JhFh5J1WM2xDzXfng4vdUTN.jpg'" id="btn4" class="btn">Pep Rally Schedule</button>
        </div>
