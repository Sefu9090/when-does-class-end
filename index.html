<html> 
    <head> 
        <title> When Does Class End</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-1.8.3.min.js"></script>
        <script src="jquery.elevateZoom-3.0.8.min.js"></script>
        <script src="jquery.elevatezoom.js"></script>
    </head> 
    <body> 
        <div class="top">
            <h1 class="main left">When Does</h1>
          <div class="centre"> <img class="picture" src="header.png"></div> 
            <h1 class="main right" >Class End?</h1>
        </div>
            <br>
            <h1>This Class Ends In</h1>
            <button  onclick={clickButton()} class="button button1" >Find out now</button>
            <div id="result"></div>
            <div id="timerHour" ></div>
            <div class="large" id="colon"></div>
            <div id="timer" ></div>
            <h1 class="large">:</h1>
            <div id="second"></div>
        
        <br>
            <div class="btn-group" id="btn-group">
                <a href="#btn-group"><button onclick="document.getElementById('schedulePic').src='https://1.cdn.edl.io/rn8rdi0VafXMBCvqMkl4LevRFgCFRw9yaxHgk0MQDxe407kn.jpg', document.getElementById('link').href='https://1.cdn.edl.io/rn8rdi0VafXMBCvqMkl4LevRFgCFRw9yaxHgk0MQDxe407kn.jpg'" class="btn">Regular Schedule</button></a>
                <a href="#btn-group"><button onclick="document.getElementById('schedulePic').src='https://1.cdn.edl.io/vuaSdlJP0c1jWzvU1aova743JAXjR3EKqDt7Gz9cxQbSAdnF.jpg', document.getElementById('link').href='https://1.cdn.edl.io/vuaSdlJP0c1jWzvU1aova743JAXjR3EKqDt7Gz9cxQbSAdnF.jpg'" class="btn">No School Monday Schedule</button></a>
                <a href="#btn-group"><button onclick="document.getElementById('schedulePic').src='https://1.cdn.edl.io/yBSetfP2gxqp9t6utcmiZGKghZCfg0nZvRrQGEnJ1FK7rdJy.jpg', document.getElementById('link').href='https://1.cdn.edl.io/yBSetfP2gxqp9t6utcmiZGKghZCfg0nZvRrQGEnJ1FK7rdJy.jpg'" class="btn">No School Friday Schedule</button></a>
                <a href="#btn-group"><button onclick="document.getElementById('schedulePic').src='https://1.cdn.edl.io/hhEE2zzg11ZcKnCPu3vI2PVN9JhFh5J1WM2xDzXfng4vdUTN.jpg', document.getElementById('link').href='https://1.cdn.edl.io/hhEE2zzg11ZcKnCPu3vI2PVN9JhFh5J1WM2xDzXfng4vdUTN.jpg'" class="btn">Pep Rally Schedule</button></a>
            </div>
            <!-- Trigger the Modal -->
            <img id="schedulePic" src="https://1.cdn.edl.io/rn8rdi0VafXMBCvqMkl4LevRFgCFRw9yaxHgk0MQDxe407kn.jpg" alt="Trolltunga, Norway">


        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- The Close Button -->
          <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
        
          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">
        
          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
        <a id="link" href=""></a>
        <script src="index.js"></script>

    </body> 
</html>
